<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f6f8; margin: 50px; color: #333;">
  <h2 style="text-align: center; color: #2c3e50;">Login</h2>

  <form action="login" method="post" style="max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
    
    <label for="name" style="display: block; margin-bottom: 8px;">Name:</label>
    <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin-bottom: 16px; border-radius: 4px; border: 1px solid #ccc;" />

    <label for="password" style="display: block; margin-bottom: 8px;">Password:</label>
    <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc;" />

    <input type="submit" value="Submit" style="width: 100%; padding: 10px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;" />
  </form>
</body>
</html>
