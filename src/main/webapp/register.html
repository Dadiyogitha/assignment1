<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f6f8; color: #333; margin: 50px;">

  <h2 style="text-align: center; color: #2c3e50;">Register</h2>

  <form action="register" method="post" style="max-width: 400px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
    
    <label for="name" style="display: block; margin-bottom: 8px;">Name:</label>
    <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;" />
    
    <label for="email" style="display: block; margin-bottom: 8px;">Email:</label>
    <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;" />
    
    <label for="password" style="display: block; margin-bottom: 8px;">Password:</label>
    <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;" />

    <input type="submit" value="Submit" style="width: 100%; padding: 10px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;" />
  </form>

</body>
</html>
